<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
    background-image: url("https://thumbs.dreamstime.com/b/presents-ribbon-gift-box-shopping-trolley-cart-christmas-tree-balls-decorations-blurred-lights-background-77666230.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    }
button{
    
    background-color: aqua
}
    img{
        width: 100px;
    }
    div{
        background-color: brown;
        max-width: 100%;
    }
</style>
</head>
<body>
    
    <button id="a1">Back</button>
    <button id="a2">Clear</button>

    <div></div>
</body>
<script>
    let btn=document.getElementById("a1")
    btn.addEventListener("click",()=>{
     window.history.back()
    })

   let btn2=document.getElementById("a2")
   btn2.addEventListener("click",()=>{
   localStorage.removeItem("cart");
   document.querySelector("div").innerHTML = "";
   })

    let value=JSON.parse(localStorage.getItem("cart"))
 
    value==null?value:[];
console.log(value);
let div=document.getElementsByTagName("div")
value.map((val,ind)=>{

let div1=document.createElement("div")
div1.innerHTML=`
<img src="${val.image}">
<p>="${val.id}"
<p>${val.title}</p>
<p>${val.price}</p>
<p>${val.description}</p>
<p>${val.category}</p>
<p>${val.rating.rate}</p>
<p>${val.rating.count}</p>
<button id="a7">buynow</button>
`

div[0].appendChild(div1)
})
let but=document.getElementById("a7")
but.addEventListener("click",()=>{
window.location.assign("./order.html")


})
</script>
</html>
